<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TastyClick | Recipe</title>
    <link rel="icon" type="image/x-icon" href="images/tasty_click.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body id="body" data-bs-theme="light">
    <!-- Navigation Bar -->
    <div class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">
          <img src="images/tasty_logo.png" alt="Tasty Logo" width="160" height="60" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./" target="_blank">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html" target="_blank">Recipes</a>
            </li>
          </ul>
          <button id="themeToggle" onclick="changeMode()" class="btn btn-primary">Mode</button>
        </div>
      </div>
    </div>

    <!--Content Section | Image, Meal Name, Category, Area, Ingredients, Measurements, Instructions, and Youtube -->
    <div class="container-fluid layout px-3 mb-4">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-sm-10 col-md-11">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow h-md-250 position-relative">
            <div class="col-12 col-md-6 px-4 pt-4 d-flex justify-content-center" id="imgContainer">
              <img src="" alt="Meal Image" class="img-fluid image-style" id="img" />
            </div>
            <div class="col p-4 d-flex flex-column position-static">
              <h1 class="mb-2 header text-uppercase" id="title">Featured post</h1>
              <div class="d-flex flex-wrap mb-5">
                <span class="badge rounded-pill me-2" id="meal-area">Light</span>
                <span class="badge rounded-pill" id="meal-category">Meal Category</span>
              </div>
              <table class="table-borderless" style="background-color: #fce0e8">
                <thead>
                  <tr>
                    <th scope="col" class="regular-text fw-bold text-uppercase">Measurements</th>
                    <th scope="col" class="regular-text fw-bold text-uppercase">Ingredients</th>
                  </tr>
                </thead>
                <tbody class="regular-text" id="ingredients"></tbody>
              </table>
            </div>
            <div class="row">
              <div class="col">
                <h1 class="header my-4 mx-2">INSTRUCTIONS</h1>
                <ul class="regular-text my-0 mx-2" style="text-align: justify" id="instructions"></ul>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <a href="" id="youtube-link" target="_blank" class="btn btn-primary my-4 mx-2" style="font-size: 0.9rem">Video Tutorial</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
