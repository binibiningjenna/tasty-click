<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TastyClick | Search</title>
  <link rel="icon" type="image/x-icon" href="images/tasty_click.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body id="body" data-bs-theme="light">

  <!-- Navigation Bar -->
  <div class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="./">
        <img src="images/tasty_logo.png" alt="Tasty Logo" width="160" height="60" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html" target="_blank">Recipes</a></li>
        </ul>
        <button id="themeToggle" onclick="changeMode()" class="btn btn-primary">Mode</button>
      </div>
    </div>
  </div>

  <!-- Cover -->
  <div id="home" class="background" style="padding-top: 85px">
    <img src="images/search-cover.png" class="img-fluid animate__animated animate__fadeInDown animate__slower" alt="search-cover" />
  </div>

  <!-- Search Category -->
  <div class="px-4 my-5 py-3 text-center">
    <h1 class="header mx-3 animate__animated animate__fadeInUp animate__slower">Find Your Perfect Recipe Today!</h1>
    <div class="col-lg-6 mx-auto">
      <p class="regular-text mb-3 animate__animated animate__fadeInUp animate__slower">
        TastyClick allows you to explore a variety of mouthwatering dishes with ingredients, measurements, and video tutorials.
      </p>
      <form class="d-flex justify-content-center animate__animated animate__fadeInUp animate__slower input-group" role="search">
        <input class="form-control w-75 regular-text rounded-end" id="searchTerm" type="text" placeholder="Search Food Category" aria-label="Search" onkeypress="checkEnter(event)" />
        <button class="btn btn-primary" style="font-size: 1rem" type="button" onclick="searchMeals()">Search</button>
      </form>
    </div>
  </div>

  <div class="gradient-line-breaker mb-5 animate__animated animate__fadeInUp animate__slower" id="resultsSection"></div>

  <!-- Search Category Result -->
  <div class="container-fluid animate__animated animate__fadeInUp animate__slower">
    <div class="row justify-content-center">
      <div class="row justify-content-center mx-1" id="cardContainer"></div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
